name: PHPUnit

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['7.4', '8.0', '8.1', '8.2', '8.3', '8.4', '8.5']

    name: PHP ${{ matrix.php }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: bcmath
          coverage: xdebug

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run PHPUnit
        run: vendor/bin/phpunit --coverage-text=coverage.txt --coverage-filter src

      - name: Check coverage
        run: |
          cat coverage.txt
          COVERAGE=$(awk '/Summary:/{found=1} found && /Lines:/{match($0, /([0-9]+\.[0-9]+)%/, a); print a[1]; exit}' coverage.txt)
          if [ "$COVERAGE" != "100.00" ]; then
            echo "Coverage is $COVERAGE%, not 100%"
            exit 1
          fi
